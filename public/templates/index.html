<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Add fonts library -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@500,400&f[]=general-sans@400&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <header>{% include 'nav-bar.html' %}</header>

  <body>
    <section class="myContainer">
      {% if message %} {% include 'message.html' %} {% endif %}

      <div class="box-title">
        <img src="/static/img/cuerda.png" alt="" />
        <h2>Hangman Game</h2>
        <img src="/static/img/cuerda.png" alt="" />
      </div>
      <div class="box-item">
        {% if user %}
        <form class="new-game" action="/new-game/" method="POST">
          <input type="hidden" name="user_name" value="{{ user.user_name }}" />
          <input type="hidden" name="max_score" value="{{ user.max_score }}" />
          <input type="hidden" name="email" value="{{ user.email }}" />
          <input type="submit" value="Juega Ahora" />
        </form>
        {% else %}
        <form class="new-game" action="/login/">
          <input type="submit" value="Login" />
        </form>
        {% endif %}
        <form class="new-game" action="/">
          <input type="submit" value="Reglas" />
        </form>
        <form class="new-game" action="/">
          <input type="submit" value="About" />
        </form>
        <div class="socials">
          <a href="#" class="fa fa-github"></a>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script src="/static/js/utils.js"></script>
  </body>

  <footer>{% include 'footer.html' %}</footer>
</html>
